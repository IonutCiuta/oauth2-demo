<div class="row">
    <h1>&nbsp;</h1>
</div>
<div class="row">
    <div class="col-md" align="center">
        <h6 class="text-danger">Allow app to access these?</h6>
    </div>
</div>
<div class="row form-group">
    <div class="col" align="center">
        <button type="submit"
                class="btn btn-danger btn-sm"
                ng-click="authorize()">Yes, continue as {{authUser}}</button>
    </div>
</div>
<div class="row form-group">
    <div class="col" align="center">
        <button type="submit"
                class="btn btn-secondary btn-sm"
                ng-click="decline()">Decline</button>
    </div>
</div>
